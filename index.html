        <script>

            function UserTop10 () {

                var userID = 1;

                fetch('https://www.9habu.com/wc2022/php/retrieve-top-ten.php', {
                        
                        method: 'POST',
                        mode: "same-origin",
                        credentials: "same-origin",
                        headers: {
                            'Content-Type': 'text/html',
                            'Accept': 'text/html'
                            },
                        body: userID,

                    }).then(function (response) {

                        // If the response is successful, get the JSON
                        if (response.ok) {
                            return response.text();
                        };

                        // Otherwise, throw an error
                        return response.text().then(function (msg) {
                            // console.log(response.json());
                            throw msg;
                        });

                    }).then(function (data) {

                        // console.log(data);
                        document.getElementById("top-scorers").innerHTML += data;

                    }).catch(function (error) {
                        // There was an error
                        console.warn("Error : ", error);
                    });

            }; // end of UserTop10 function

        </script>
